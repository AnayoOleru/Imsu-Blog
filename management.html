<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<link rel="icon" type="image/ico" href="images/Schoologo.png"/>
	<script type="text/javascript" src="scripts/index.js"></script>
	<title> IMSU AMEBO | students blog | ADMIN</title>
</head>
<body>

<div class="w3-container w3-center">
  <h2>MANGEMENT</h2>
  <p>IMSU AMEBO BLOG</p>

  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large w3-display-middle">Login</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-animate-zoom" style="max-width:600px">
      <div class="w3-center">
        <img src="images/Schoologo.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>
      <form class="w3-container">
        <div class="w3-section">
          <label><b>Admin Name</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter adminName" name="usrname" required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="Password" placeholder="Enter adminPassword" name="psw" required>
          <a href="examples/dashboard.html" style="text-decoration: none"><button class="w3-button w3-block w3-green w3-section w3-padding" type="button">Login</button></a>
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
      </div>

    </div>
  </div>
</div>
            
</body>
</html>


</body>
